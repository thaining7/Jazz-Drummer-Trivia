<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            var scoreUrl = document.location.href;
            var params = scoreUrl.split('?')[1].split('&');
            // var score = localStorage.getItem(numCorrect, numIncorrect, numUnanswered);
            $("#correct").text("Correct Answers: " + params[0]);
            $("#incorrect").text("Incorrect Answers: " + params[1]);
            $("#unanswered").text("Unanswered: " + params[2]);
            console.log("correct " + params[0], "incorrect " + params[1], "unanswered " + params[2]);
        });

        



    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container text-center">

        <div class="row">

            <div class="col-md-12">

                <h1>Jazz Drummer Trivia</h1>

                <h2>All done!</h2>

                <p id="correct">Correct Answers: </p>

                <p id="incorrect">Incorrect Answers: </p>

                <p id="unanswered">Unanswered: </p>
                <br>

                <a class="btn btn-primary" id="reset" href="index.html" role="button">Play Again!</a>

            </div>

        </div>

    </div>

</body>

</html>
