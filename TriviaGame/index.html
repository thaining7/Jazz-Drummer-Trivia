<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container text-center">

        <div class="row">

            <div class="col-md-12">

                <h1 id="game-title">Trivia Game!</h1>

                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <fieldset id="fieldset-1">
                    <legend>Question 1</legend>
                    <input type="radio" name="q1" value="q1a"> Answer1<br>
                    <input type="radio" name="q1" value="q1b"> Answer2<br>
                    <input type="radio" name="q1" value="q1c"> Answer3<br>
                    <input type="radio" name="q1" value="q1d"> Answer4<br>
                </fieldset>
                <br>

                <fieldset>
                    <legend>Question 2</legend>
                    <input type="radio" name="q2" value="q2a"> Answer1<br>
                    <input type="radio" name="q2" value="q2b"> Answer2<br>
                    <input type="radio" name="q2" value="q2c"> Answer3<br>
                    <input type="radio" name="q2" value="q2d"> Answer4<br>
                </fieldset>
                <br>

                <fieldset>
                    <legend>Question 3</legend>
                    <input type="radio" name="q3" value="q3a"> Answer1<br>
                    <input type="radio" name="q3" value="q3b"> Answer2<br>
                    <input type="radio" name="q3" value="q3c"> Answer3<br>
                    <input type="radio" name="q3" value="q3d"> Answer4<br>
                </fieldset>
                <br>

                <fieldset>
                    <legend>Question 4</legend>
                    <input type="radio" name="q4" value="q4a"> Answer1<br>
                    <input type="radio" name="q4" value="q4b"> Answer2<br>
                    <input type="radio" name="q4" value="q4c"> Answer3<br>
                    <input type="radio" name="q4" value="q4d"> Answer4<br>
                </fieldset>
                <br>

                <fieldset>
                    <legend>Question 5</legend>
                    <input type="radio" name="q5" value="q5a"> Answer1<br>
                    <input type="radio" name="q5" value="q5b"> Answer2<br>
                    <input type="radio" name="q5" value="q5c"> Answer3<br>
                    <input type="radio" name="q5" value="q5d"> Answer4<br>
                </fieldset>
                <br>

                <input type="button" value="submit" id="submit-btn">

            </div>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
